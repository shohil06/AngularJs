<!DOCTYPE html>
<html ng-app='app1' ng-init="person = {fName: 'Shohil' , lName: 'Sethia'}; capitals=[{city: 'Kota' , state: 'Rajasthan'},{city: 'Hyderabad' , state: 'Andhra Pradesh'},{city: 'Chennai' , state: 'Tamil Nadu'}]">
  <head>
    <meta charset="utf-8">
    <title>AngularJs Tutorial</title>
  </head>
  <body>
    <div ng-controller="ctrl1">
      <span>Values: </span>
      <input type="text" ng-model="first" />
      <input type="text" ng-model="second" />

      <button ng-click="update1Value()">Sum</button>
      <br><br>

      {{calculation123}}
      <p>5 + 5 = {{5 + 59++5+5+5+55+5+55+5+5+555}}</p>
      <p>Your First Value is {{first}}</p>

      {{person.fName + " " + person.lName}}<!-- To add a String to the html Page. -->
      <br>

      <ul><!-- To Print Repeatedly in the html page. -->
        <li ng-repeat = "Cap in capitals">
          {{'city:  ' + Cap.city + '  ,State:  ' + Cap.state}}
          <br><br>
        </li>
      </ul>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <!-- <script src="includes\angular-1.2.30\angular.min.js"></script> -->
    <script src="includes/js/exam1.js"></script>
  </body>
</html>
